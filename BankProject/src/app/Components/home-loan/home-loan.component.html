<div class="body">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content">
    <div class="list-content">
      <ul>
        <li class="new-loan" (click)="active('new-loan')">
          Apply for New Loan
        </li>
        <li class="status" (click)="active('status')">Status</li>
        <li class="emi act" (click)="active('emi')">Emi Calculator</li>
      </ul>
    </div>
    <div class="box-content">
      <div class="new-loan-content"></div>
      <div class="status-content"></div>
      <div class="emi-content active">
        <h2>EMI Calculator</h2>
        <form (ngSubmit)="calculate()">
            <div class="form-content">
                <div class="amount">
                    <div class="amount-inputs">
                        <p>Enter Amount</p>
                        <input type="number" [(ngModel)]="p"  name="amount" id="">
                    </div>
                    <mat-slider min="100000" max="100000000" step="1">
                        <input matSliderThumb [(ngModel)]="p" name="slide-amount" #slider />
                    </mat-slider>
                </div>
                <div class="year">
                    <div class="year-inputs">
                        <p>Enter No. of Years</p>
                        <input type="number" [(ngModel)]="n" name="year" id="">
                    </div>
                    <mat-slider min="2" max="20" step="1">
                        <input matSliderThumb [(ngModel)]="n" name="slide-year" #slider />
                    </mat-slider>
                </div>
                <div class="intrest">
                    <div class="intrest-inputs">
                        <p>Enter Intrest Rate</p>
                        <input type="number" [(ngModel)]="r" name="intrest" id="">
                    </div>
                    <mat-slider min="5" max="15" step=".01">
                        <input matSliderThumb [(ngModel)]="r" name="slide-intrest" #slider />
                    </mat-slider>
                </div>
            </div>
            <div class="submit">
                <button class="btn btn-primary" *ngIf="!showResult">Calculate</button>
                <button class="btn btn-primary" *ngIf="showResult" (click)="reset()">Reset</button>
            </div>
        </form>
        <div class="result" *ngIf="showResult">
          <h3>Your Monthly EMI will be <span>₹{{a}}</span> per month</h3>
          <h3>Total Interest is <span>₹{{b}}</span></h3>
          <h3>Total Payable amount <span>₹{{c}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="body">
    <div class="header">
      <app-header></app-header>
    </div> 
    <br>
    <br>
<form #loanForm="ngForm" (ngSubmit)="checkEligibility(loanForm)">

  <label for="panno">Pan Number:</label>
    <input type="text" id="panno" name="panno" [(ngModel)]="eligibility.panno" required>
  
  <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="eligibility.age" required>

    
  
    <label for="income">Income:</label>
    <input type="number" id="income" name="income" [(ngModel)]="eligibility.income" required>
  
    <label for="phoneno">Phone Number:</label>
    <input type="number" id="phoneno" name="phoneno" [(ngModel)]="eligibility.phoneno" required>
  
    <button type="submit">Check Eligibility</button>
  </form>
  </div>
